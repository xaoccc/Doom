version: '3'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: doom_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend 
    image: doom_backend_image
    container_name: doom_backend_container
    environment:
      DB_NAME: doom_db
      DB_USER: postgres
      DB_PWD: postgres
      DB_PORT: 5432
      DB_HOST: db
    command: ["sh", "-c", "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"]
    volumes:
      - ./backend:/backend 
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend  
    image: doom_frontend_image
    container_name: doom_frontend_container
    ports:
      - "5173:5173"
    depends_on:
      - backend



volumes:
  postgres_data: