name: Build and deploy Django + React (Vite) app to Azure Web App - doomclub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install Python dependencies
        run: pip install -r requirements.txt

      # Set up Node.js for React (Vite)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Node.js dependencies
        run: npm install
        working-directory: frontend  # Change this if your React app is in a different folder

      - name: Build React (Vite) app
        run: npm run build
        working-directory: frontend

      # Optional: Add step to run tests here (PyTest, Django test suites, React tests)

      - name: Zip artifact for deployment
        run: |
          zip -r release.zip . -x "venv/*" "node_modules/*" "frontend/node_modules/*"

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: django-react-app
          path: |
            release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write  # This is required for requesting the JWT
      contents: read  # This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: django-react-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DF1C497D292F44AAA6397272AFEC60DC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2005888497864079A64EE9DAAEE746C8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_912FB9AED2EA4F72A114FC08B48A5820 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'doomclub'
          slot-name: 'Production'